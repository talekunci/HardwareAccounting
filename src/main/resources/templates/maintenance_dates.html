<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/header-style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="header-h1"><h1>Hardware's Maintenance Dates</h1></div>

    <div>
        <a th:href="@{'/hardware/maintenanceDates/new'}" type="button"
                class="btn btn-primary mb-2">Add Date</a>
    </div>

    <div class="text-center">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <th:block th:each="date : ${datesSet}">
                    <tr>
                        <td>[[${date.date}]]</td>
                        <td>[[${date.description}]]</td>

                        <td>
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2" role="group" aria-label="Second group">
                                    <a th:href="@{'/hardware/maintenanceDates/edit?uuid=' + ${date.uuid}}" type="button"
                                       class="btn btn-danger">Edit</a>
                                    <button th:onclick="|@{'doDelete(\'' + ${date.uuid} + '\');'}|" type="button"
                                            class="btn btn-danger">Remove
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>
    function doDelete(uuid) {
        fetch(('/hardware/maintenanceDates?uuid=' + uuid), {
            method: 'DELETE'
        })
            .then(() => {
                    window.location.reload();
                }
            );
    }
    function creatingPage(uuid) {
        fetch(('/hardware/maintenanceDates/new?uuid=' + uuid), {
            method: 'GET'
        })
            .then(() => {
                    window.location.reload();
                }
            );
    }
</script>
</body>
</html>
