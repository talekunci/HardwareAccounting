<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/header-style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="header-h1"><h1>Hardware's Maintenance Dates</h1></div>

    <div class="btn-group">
        <a th:href="@{'/hardware/maintenanceDates/' + ${hardware.uuid} + '/add'}" type="button"
           class="btn btn-primary mb-2">Add Date</a>
        <a href="/hardware" type="button"
           class="btn btn-secondary mb-2">Back to Hardware</a>
    </div>

    <div class="text-center">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="date : ${datesSet}">
                <tr>
                    <td>[[${date.date}]]</td>
                    <td>[[${date.description}]]</td>

                    <td style="width: 200px">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mx-auto" role="group" aria-label="Second group">
                                <a th:href="@{'/hardware/maintenanceDates/' + ${date.uuid} + '/edit'}" type="button"
                                   class="btn btn-outline-primary">Edit</a>
                                <button th:onclick="|@{'doDelete(\'' + ${hardware.uuid} + '\', \'' + ${date.uuid} + '\');'}|" type="button"
                                        class="btn btn-outline-danger">Remove
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/maintenanceDates.js"></script>

</body>
</html>
