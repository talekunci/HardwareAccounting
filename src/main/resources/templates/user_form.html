<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/header-style.css}" rel="stylesheet">
    <link th:href="@{/css/field-mark.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="header-h1"><h1>Add New User</h1></div>

    <form th:object="${user}"
          style="max-width: 500px; margin: 0 auto">

        <input type="hidden" th:field="*{uuid}" id="uuid">

        <div class="border border-secondary rounded p-3 text-center">

            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Login<span class="necessary-mark">*</span></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{login}" class="form-control" required minlength="2"
                           maxlength="72" id="login"/>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" onclick="save()" class="btn btn-primary mb-2">Save</button>
                <button type="button" class="btn btn-secondary mb-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>
</div>

<script src="/js/users.js"></script>

</body>
</html>
