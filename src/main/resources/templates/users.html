<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hardware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/header-style.css}" rel="stylesheet">
    <link th:href="@{/css/table.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{/navbar}"></div>

<div class="container-fluid">
    <div class="header-h1"><h1>Users</h1></div>

    <div>
        <a th:href="@{/users/new}" type="button"
           class="btn btn-primary mb-2">Add User</a>
    </div>

    <div class="text-center">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="text-center">Login</th>
                <th class="text-center" style="width: 300px;">Action</th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="user : ${userList}">
                <tr>
                    <td style="display: none" class="text-center" id="uuid">[[${user.uuid}]]</td>
                    <td class="text-center">[[${user.login}]]</td>

                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div style="text-align: center; margin: 0 auto">
                                <div class="btn-group me-2" role="group" aria-label="Second group">
                                    <a th:href="@{'/users/' + ${user.uuid} + '/edit'}" type="button"
                                       class="btn btn-outline-primary">Edit</a>
                                    <button onclick="doDelete()" type="button"
                                            class="btn btn-outline-danger">Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/users.js"></script>

</body>
</html>
