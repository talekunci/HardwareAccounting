<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="basicHead"></head>
<head>
    <title>Add New Hardware</title>

    <link th:href="@{/css/header-style.css}" rel="stylesheet">
    <link th:href="@{/css/field-mark.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{/navbar}"></div>

<div class="container-fluid">
    <div class="header-h1"><h1>New Hardware</h1></div>

    <form th:object="${hardware}" style="max-width: 500px; margin: 0 auto">

        <div class="border border-secondary rounded p-3 text-center">
            <input type="text" th:field="*{uuid}" class="form-control" th:type="hidden" id="uuid"/>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Manufacturer<span class="necessary-mark">*</span></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{manufacturer}" class="form-control"
                           required minlength="1" maxlength="72" id="manufacturer"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Name<span class="necessary-mark">*</span></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"
                           required minlength="1" maxlength="72" id="name"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">S/N<span class="necessary-mark">*</span></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{serialNumber}" class="form-control"
                           required minlength="1" maxlength="50" id="serial"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           required minlength="1" maxlength="72" id="description"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Production Date<span class="necessary-mark">*</span></label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{manufacturingDate}" class="form-control"
                           required minlength="2" maxlength="72" id="manufacturingDate"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Installation Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{installationDate}" class="form-control"
                           required maxlength="72" id="installationDate"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Installation Address</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{installationAddress}" class="form-control"
                           required maxlength="72" id="installationAddress"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Owner's Number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ownerPhoneNumber}" class="form-control"
                           required maxlength="15" id="ownerPhoneNumber"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Owner's Email</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{ownerEmail}" class="form-control"
                               required maxlength="320" id="ownerEmail"/>
                    </label>
                </div>
            </div>

            <div class="btn-group mb-2 mt-2" role="group">
                <button onclick="save()" type="button" class="btn btn-outline-success">Save</button>

                <a type="button" class="btn btn-outline-primary"
                   th:href="@{'/hardware/maintenanceDates/' + ${hardware.uuid}}">Maintenance dates</a>

                <button type="button" class="btn btn-outline-primary" onclick="cancelForm()">Back</button>
            </div>
        </div>

    </form>
</div>

<script src="/js/hardware.js"></script>

</body>
</html>
