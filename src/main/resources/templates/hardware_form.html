<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Hardware</title>
  <link rel = "stylesheet" type="text/css" th:href="@{/webjars/boostrap/css/boostrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>Add New Hardware</h2></div>

  <form th:action="@{/hardware/save}" method="post" th:object="${hardware}"
        style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{uuid}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Manufacturer</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{manufacturer}" class="form-control" required minlength="2" maxlength="72"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="72"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">S/N</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{serialNumber}" class="form-control" required minlength="2" maxlength="50"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{description}" class="form-control" required minlength="2" maxlength="72"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Manufacturing Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{manufacturingDate}" class="form-control" required minlength="2" maxlength="72"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Installation Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{installationDate}" class="form-control" required minlength="2" maxlength=""/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Installation Address</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{installationAddress}" class="form-control" required minlength="2" maxlength="72"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Owner Phone Number</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{ownerPhoneNumber}" class="form-control" required minlength="2" maxlength=""/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Owner Email</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{ownerEmail}" class="form-control" required minlength="2" maxlength="320"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-primary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>
</div>
<script type="text/javascript">
    function cancelForm() {
    window.location = "[[@{/hardware}]]"
    }
</script>
</body>
</html>
