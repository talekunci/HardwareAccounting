<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Hardware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/header-style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="header-h1"><h1>Add New Hardware</h1></div>

    <form th:action="@{/hardware/save}" method="post" th:object="${hardware}"
          style="max-width: 500px; margin: 0 auto">
        <input type="hidden" th:field="*{uuid}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Manufacturer</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{manufacturer}" class="form-control" required minlength="2"
                           maxlength="72"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="72"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">S/N</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{serialNumber}" class="form-control" required minlength="2"
                           maxlength="50"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" required minlength="2"
                           maxlength="72"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Manufacturing Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{manufacturingDate}" class="form-control" required minlength="2"
                           maxlength="72"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Installation Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{installationDate}" class="form-control" required minlength="2"
                           maxlength=""/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Installation Address</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{installationAddress}" class="form-control" required minlength="2"
                           maxlength="72"/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Owner Phone Number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ownerPhoneNumber}" class="form-control" required minlength="2"
                           maxlength=""/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">Owner Email</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ownerEmail}" class="form-control" required minlength="2"
                           maxlength="320"/>
                </div>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-primary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/hardware}]]"
    }
</script>
</body>
</html>
