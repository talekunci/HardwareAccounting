<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>

    <link rel="icon" type="image/ico" th:href="@{/static/logo/favicon.ico}">
    <link th:href="@{/css/login-page.css}" rel="stylesheet">
</head>

<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/logo/main.png}"
                     class="img-fluid" alt="App logo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div>
                        <h1 class="mb-4">Register page</h1>

                        <div th:if="${param.error}" class="alert alert-danger p-2 m-2" role="alert">
                            This username is already exist. Try another.
                        </div>
                    </div>
                    <!-- Login input -->
                    <div class="form-outline mb-4">
                        <input name="login" type="text" id="login" class="form-control form-control-lg"
                               placeholder="Enter a login" autocomplete="username"/>
                        <label class="form-label" for="login">Login</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input name="password" type="password" id="password" class="form-control form-control-lg"
                               placeholder="Enter password" autocomplete="new-password"/>
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" onclick="save()" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a href="/login"
                                                                                    class="link-danger">Login</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>

<script th:src="@{/js/register.js}"></script>

</html>
