<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Maintenance</title>
  <link rel = "stylesheet" type="text/css" th:href="@{/webjars/boostrap/css/boostrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>Add New Maintenance</h2></div>

<!--  <form th:action="@{}" method="post" th:object="${}"-->
<!--        style="max-width: 500px; margin: 0 auto">-->
<!--    <input type="hidden" th:field="*{}">-->
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{date}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{description}" class="form-control"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-primary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
